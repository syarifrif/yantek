<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test API</title>
</head>
<body>
  <h2>Test API Absensi</h2>

  <button onclick="testGet()">Tes GET</button>
  <button onclick="testPost()">Tes POST</button>

  <pre id="hasil"></pre>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwd7ygsz6qMrmaFzDxjxR3QktF1j-YmvnfXsikZur9m8QIkzdLPpFna1bL1QsXbPOIz/exec";

  async function testGet(){
    document.getElementById('hasil').textContent = "Loading GET...";
    try {
      const res = await fetch(API_URL);   // GET
      const text = await res.text();
      document.getElementById('hasil').textContent = "GET Response: " + text;
    } catch (err) {
      document.getElementById('hasil').textContent = "GET Error: " + err.message;
    }
  }

  async function testPost(){
    document.getElementById('hasil').textContent = "Loading POST...";
    const payload = {
      nip: "12345",
      nama: "Tes Karyawan",
      status: "HADIR",
      lat: "-5.123",
      lng: "119.456",
      foto: ""   // kosong dulu
    };

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById('hasil').textContent = "POST Response: " + text;
    } catch (err) {
      document.getElementById('hasil').textContent = "POST Error: " + err.message;
    }
  }
  </script>
</body>
</html>
